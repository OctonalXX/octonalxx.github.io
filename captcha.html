<html>
  <head>
    <title>reCAPTCHA</title>
    <script type="text/javascript">
      var onloadCallback = function() {
        grecaptcha.render('html_element', {
          'sitekey' : '6Lcpbb8ZAAAAAAyf27k4G9U138EcX7pYGpyo2c2W'
        });
      };
    </script>
  </head>
  <body>
    <form action="https://octonalxx.github.io">

      <input type="button" value="Submit" onclick="vercaptcha()"/>

<script>
  
  function vercaptcha(){
    if (grecaptcha.getResponse() === '') {                            
        event.preventDefault();
        alert('Please check the recaptcha');
    } else {
      location.href("/");
    }
    
</script>
