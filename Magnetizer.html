<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Magnet Link Generator</title>
</head>
<body>
<script type="text/javascript">
function update()
{
    try
    {
        var trackers = encodeURIComponent(document.getElementById("trackt").value);
        var trackers = trackers.replaceAll("%0A","&tr=");
        var trackers = "tr=" + trackers;
        if (trackers.slice(-4) == "&tr=") {
            trackers = trackers.slice(0,-4);
        }
        var data = "magnet:"
            + "?xt=urn:btih:" + document.getElementById("hash").value
            + "&dn=" + encodeURIComponent(document.getElementById("name").value)
            + "&"
            + trackers
            ;
        document.getElementById("link_text").value = data;
    }
    catch(e)
    {
        console.log("Error: " + e);
    }
}
function copy(idl) {
  var copyText = document.getElementById(idl);
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  document.execCommand("copy");

}
</script>
<div>
        <h1>Magnet Link Generator</h1>
	<form name="form" onsubmit="update(); return false;">
		<label>Torrent Hash: <input id="hash" size="80"></label>
		(Required)
		<br>
		<label>Label: <input id="name" size="80"></label>
		(Custom Name)
		<br>
                <label>Trackers To Include:</label>
                <br>
<textarea id="trackt" rows="8" cols="50">
udp://tracker.opentrackr.org:1337/announce
udp://tracker.openbittorrent.com:6969
udp://explodie.org:6969
udp://p4p.arenabg.ch:1337/announce
udp://9.rarbg.to:2800/announce
udp://9.rarbg.me:2720/announce</textarea><br>
		<input type="submit" value="Generate">
		<br><br>
		<a>Magnet Link</a>: <input readonly="" id="link_text" size="80">
		<br>
                <input type="button" value="Copy" onclick="copy('link_text');">
	</form>
	<p><a href="/">Home</a></p>
</div>

</body></html>
