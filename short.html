<script>
function genlink(orglink) {
var url = "https://firebasedynamiclinks.googleapis.com/v1/shortLinks?key=AIzaSyCqLIz7972er_wR9S42F9TY5dwOB73eUhI";

var xhr = new XMLHttpRequest();
xhr.open("POST", url);

xhr.setRequestHeader("Content-Type", "application/json");

xhr.onreadystatechange = function () {
   if (xhr.readyState === 4) {
      console.log(xhr.status);
      console.log(xhr.responseText);
   }};

var data = `{
  "dynamicLinkInfo": {
    "domainUriPrefix": "https://shul.page.link",
    "link": `+orglink+`
  }
}`;

xhr.send(data);
}
</script>
<form onsubmit="genlink(lin)">
  <label for="name">Link</label><br>
  <input type="text" id="lin" name="lin" value="https://www.example.com"><br>
  <input type="submit" value="Submit">
</form>
